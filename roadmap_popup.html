<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미림여고 교육활동 안내 팝업</title>
    <!-- Tailwind CSS 로드 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter 폰트 로드 -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif; /* Inter 폰트 적용 */
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #fffacd; /* 밝은 노랑 계열 배경색 */
        }
        /* 팝업 오버레이와 컨테이너 스타일 */
        .popup-overlay {
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.65); /* 반투명도를 살짝 낮춰 배경이 더 보이도록 */
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            z-index: 50; /* 다른 요소 위에 팝업이 표시되도록 z-index 설정 */
        }
        .popup-container {
            background-color: white;
            border-radius: 1.5rem; /* 더 둥근 모서리 */
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04); /* 그림자 강화 */
            padding: 2.5rem; /* 패딩 증가 */
            max-width: 32rem; /* 초기 최대 너비로 복원 */
            width: 100%;
            overflow-y: auto; /* 내용이 넘칠 경우 세로 스크롤 가능하도록 설정 */
            transform: scale(1); /* 초기 크기 */
            transition: all 0.3s ease-out; /* 부드러운 전환 효과 */
            opacity: 1; /* 초기 투명도 */
            animation: fadeInScale 0.5s ease-out forwards; /* 애니메이션 추가 */

            /* 모바일 기기에서의 세로 스크롤바 숨기기 (선택 사항) */
            -ms-overflow-style: none; /* IE and Edge */
            scrollbar-width: none; /* Firefox */
        }
        /* 웹킷 기반 브라우저 (Chrome, Safari)에서 스크롤바 숨기기 */
        .popup-container::-webkit-scrollbar {
            display: none;
        }

        /* 팝업 애니메이션 */
        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>

<!-- 팝업 오버레이 -->
<div id="mirimPopup" class="popup-overlay">
  <!-- 팝업 컨테이너 -->
  <div class="popup-container">
    <!-- 닫기 버튼 -->
    <div class="flex justify-end">
      <button onclick="document.getElementById('mirimPopup').style.display='none'" class="text-gray-500 hover:text-gray-700 text-3xl font-bold transition-transform duration-200 transform hover:scale-110">
        &times;
      </button>
    </div>

    <!-- 제목 섹션 -->
    <div class="text-center mb-8">
      <h2 class="text-4xl md:text-5xl font-extrabold text-amber-700 mb-3 leading-tight">
        미림여고 교육활동과<br>선택과목 안내 로드맵
      </h2>
      <p class="text-lg md:text-xl text-gray-600">
        본교의 교육 활동과 선택 과목에 대한<br>종합적인 로드맵을 안내합니다.
      </p>
    </div>

    <!-- 인포그래픽 카드 섹션 -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
      <!-- 교육활동 안내 카드 -->
      <div class="bg-gradient-to-br from-yellow-50 to-amber-100 p-6 rounded-2xl shadow-lg flex flex-col items-center justify-center text-center transform hover:scale-105 transition-transform duration-300">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-12 h-12 text-amber-600 mb-4 animate-bounce-slow">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4.26 10.109l-.75 2.158a1.27 1.27 0 01-2.478 0l-.75-2.158a1.27 1.27 0 010-2.478l.75-2.158a1.27 1.27 0 012.478 0l.75 2.158a1.27 1.27 0 010 2.478zM14.26 10.109l-.75 2.158a1.27 1.27 0 01-2.478 0l-.75-2.158a1.27 1.27 0 010-2.478l.75-2.158a1.27 1.27 0 012.478 0l.75 2.158a1.27 1.27 0 010 2.478zM21.5 15.75l-.75 2.158a1.27 1.27 0 01-2.478 0l-.75-2.158a1.27 1.27 0 010-2.478l.75-2.158a1.27 1.27 0 012.478 0l.75 2.158a1.27 1.27 0 010 2.478zM10 18.5l-.75 2.158a1.27 1.27 0 01-2.478 0l-.75-2.158a1.27 1.27 0 010-2.478l.75-2.158a1.27 1.27 0 012.478 0l.75 2.158a1.27 1.27 0 010 2.478zM2 18.5l-.75 2.158a1.27 1.27 0 01-2.478 0l-.75-2.158a1.27 1.27 0 010-2.478l.75-2.158a1.27 1.27 0 012.478 0l.75 2.158a1.27 1.27 0 010 2.478z" />
        </svg>
        <h3 class="font-bold text-2xl text-amber-800 mb-2">교육활동 안내</h3>
        <p class="text-gray-700 text-base">
          다양한 교내 활동과<br>프로그램을 확인하여<br><strong class="font-bold">잠재력</strong>을<br>발휘합니다.
        </p>
      </div>
      <!-- 선택과목 안내 카드 -->
      <div class="bg-gradient-to-br from-yellow-50 to-amber-100 p-6 rounded-2xl shadow-lg flex flex-col items-center justify-center text-center transform hover:scale-105 transition-transform duration-300">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-12 h-12 text-amber-600 mb-4 animate-bounce-slow">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 6.75L12 18M12 6.75L8.25 3h-1.5L3.75 6.75M12 6.75L15.75 3h1.5L20.25 6.75M4.5 19.5h15" />
        </svg>
        <h3 class="font-bold text-2xl text-amber-800 mb-2">선택과목 안내</h3>
        <p class="text-gray-700 text-base">
          <strong class="font-bold">진로와 적성</strong>에 맞는<br>최적의 교과목을<br>스스로 선택하여<br>미래를 설계합니다.
        </p>
      </div>
    </div>

    <!-- 중요 안내 메시지 -->
    <div class="bg-yellow-50 border-l-4 border-yellow-500 text-yellow-800 p-5 mb-8 rounded-lg shadow-md animate-pulse-fade" role="alert">
      <div class="flex items-start">
        <div class="py-1 flex-shrink-0">
          <svg class="fill-current h-6 w-6 text-yellow-500 mr-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
            <path d="M2.93 17.07A10 10 0 1 1 17.07 2.93 10 10 0 0 1 2.93 17.07zm12.73-1.41A8 8 0 1 0 4.34 4.34a8 8 0 0 0 11.32 11.32zM9 11V9h2v6H9v-4zm0-6h2v2H9V5z"/>
          </svg>
        </div>
        <div>
          <p class="font-bold text-lg mb-1">⚠️ 중요 안내 ⚠️</p>
          <p class="text-sm">
            화면이 좁은 스마트폰 환경에서는 내용을 명확하게 파악하기 어려울 수 있습니다.
            보다 원활하고 상세한 정보 확인을 위해
            <strong class="text-yellow-900">태블릿, 패드 또는 PC 환경에서 접속</strong>해 주시길 권장합니다.
          </p>
        </div>
      </div>
    </div>

    <!-- 링크 버튼 -->
    <div class="text-center">
      <a href="https://dk13max.github.io/Mirim/" target="_blank" rel="noopener noreferrer"
         class="inline-block bg-amber-600 hover:bg-amber-700 text-white font-bold py-4 px-10 rounded-full transition duration-300 ease-in-out shadow-lg hover:shadow-xl focus:outline-none focus:ring-4 focus:ring-amber-300 text-lg">
        자세히 보기
      </a>
    </div>
  </div>
</div>

</body>
</html>
